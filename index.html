<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link href="./src/style/cssReset.css" rel="stylesheet" />
    <link href="./src/style/__style.min.css" rel="stylesheet" />
    <title>Multi-step form</title>
  </head>
  <body>
    <main class="main">
      <div class="container">
        <div class="block">
          <aside class="aside">
            <ul class="aside__steps-list">
              <li class="steps__item steps__item--active">
                <span class="steps__count">1</span>
                <div class="steps__text">
                  <h1 class="steps-title">Step 1</h1>
                  <p class="steps-description">Your info</p>
                </div>
              </li>
              <li class="steps__item">
                <span class="steps__count">2</span>
                <div class="steps__text">
                  <h1 class="steps-title">Step 2</h1>
                  <p class="steps-description">Select plan</p>
                </div>
              </li>
              <li class="steps__item">
                <span class="steps__count">3</span>
                <div class="steps__text">
                  <h1 class="steps-title">Step 3</h1>
                  <p class="steps-description">Add-ons</p>
                </div>
              </li>
              <li class="steps__item">
                <span class="steps__count">4</span>
                <div class="steps__text">
                  <h1 class="steps-title">Step 4</h1>
                  <p class="steps-description">Summary</p>
                </div>
              </li>
            </ul>
          </aside>
          <section class="section">
            <div class="section__inner"></div>
          </section>
        </div>
      </div>
    </main>
    <script type="module" src="./src/app/index.js"></script>
  </body>
</html>
